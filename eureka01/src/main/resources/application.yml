server:
  port: 8761
spring:
  application:
    name: consumer

eureka:
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000 # 每5s检查一次，但是检查出来过期的也不会立马过期，他还会等待一段时间
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
